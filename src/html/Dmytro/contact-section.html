<div class="contact-module">
  <h2 class="visually-hidden">Contacts</h2>
  <div class="contact-module__location-container">
    <p class="contact-module__address">Lorem Ipsum Avenue, 420/2 elm street, Melbourne, Sydney - 2122, Kingdom of Australia</p>
    <button class="contact-module__button">View Map</button>
  </div>
  <div class="contact-module__form-container">
    <form class="contact-form contact-module__form">
      <input class="contact-form__email-input" type="email" name="email" id="email" required placeholder="Your E-Mail*"
        pattern="[A-Za-z0-9_.-]+@[A-Za-z0-9_.-]+\.[A-Za-z]{2,}">
      <textarea class="contact-form__textarea" name="message" id="message" cols="30" rows="10" required
        placeholder="Your Message*" minlength="6"></textarea>
      <button class="contact-form__submit-btn">Send Message</button>
    </form>
  </div>
</div>
